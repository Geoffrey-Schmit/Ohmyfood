<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../styles/css/index.css" />
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header__logo">
                    <a href="/index.html"> <i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                    <h1>ohmyfood</h1>
                </div>
            </header>
            <section class="presentation"><img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" /></section>
            <section id="menu">
                <div class="card__menu">
                    <div class="card__menu__title">
                        <div class="card__menu__title__restaurant"><h2>La palette du goût</h2></div>
                        <div class="card__menu__title__favorites">
                            <i class="fa-regular fa-heart fa-2x"></i> <i class="fa-solid fa-heart heart-full fa-2x"></i>
                        </div>
                    </div>
                    <div class="card__menu__entrees">
                        <div class="card__menu__entrees__title"><h3>Entrées</h3></div>
                        <div class="card__menu__entrees__content">
                            <p>Fricassée d'escargots</p>
                            <p>Au piment d'Espelette</p>
                            <p>25€</p>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="footer__logo"><h2>ohmyfood</h2></div>
                <div class="footer__navbar">
                    <ul class="footer__navbar__link">
                        <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
