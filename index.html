<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/styles/css/index.css" />
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header__logo">
                    <h1>ohmyfood</h1>
                </div>
                <div class="header__location">
                    <div class="header__location__fa"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="header__location__text">
                        <p>Paris, Belleville</p>
                    </div>
                </div>
            </header>
            <section class="reservation">
                <div class="reservation__title"><h2>Réservez le menu qui vous convient</h2></div>
                <div class="reservation__text"><p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p></div>
                <div class="reservation__button"><button class="btn">Explorer nos restaurants</button></div>
            </section>
        </div>
    </body>
</html>
